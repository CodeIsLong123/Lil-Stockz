{% extends 'base.html' %} {% block title %} Your Portfolio {% endblock %} {%
block content %}
<form method="POST">
    <div class="content">
        <br />
        <h1>Your Portfolio</h1>
        <div class="input-group search-card card">
            <div class="form-outline">
                <input
                    type="search"
                    name="search"
                    id="form1"
                    class="form-control"
                />
                <label class="form-label" for="form1">Search for stocks</label>
            </div>
        </div>
        <br />
        <div class="table-card card">
            <table class="table">
                <tbody>
                    {% for sector, stocks in sector_stocks.items() %}
                    <tr>
                        <th scope="row">{{ sector }}</th>
                        <td>
                            <ul>
                                {% for stock in stocks %}
                                <li>
                                    <a
                                        href="http://127.0.0.1:5000/history/{{ stock[1] }}"
                                        >{{ stock[0] }}</a
                                    >
                                </li>
                                {% endfor %}
                            </ul>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</form>

<style>
    .search-card {
        width: 100%;
        margin-bottom: 20px;
    }

    .table-card {
        overflow-x: auto; /* Add scrolling to the table if it doesn't fit in the card */
    }

    .table {
        width: 100%;
        border-collapse: collapse; /* Remove space between table cells */
    }

    .table th,
    .table td {
        padding: 10px;
        text-align: left;
    }

    .table th {
        background-color: #f2f2f2;
    }

    ul {
        list-style-type: none; /* Remove default bullet points */
    }

    ul li a {
        color: inherit;
        text-decoration: none;
    }

    ul li a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
