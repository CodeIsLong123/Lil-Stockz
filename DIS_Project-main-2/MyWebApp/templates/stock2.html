{% extends 'base.html' %} {% block title %}Your Portfolio{% endblock %} {% block
content %}
<form method="POST">
    <div class="header">
        <div class="logo">Stock Market</div>
        <div class="input-group">
            <input
                type="search"
                name="search"
                id="form1"
                class="form-control"
                placeholder="Search for a stock..."
            />
            <button type="submit" class="btn">Search</button>
        </div>
    </div>
    <table>
        <tr>
            <th class="dropdown">
                <span>Sort Stocks by:</span>
                <div class="dropdown-content">
                    <a href="http://127.0.0.1:5000/sector">By sector</a>
                </div>
            </th>
        </tr>
    </table>
    <div class="content">
        {% for stock in stocks %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-header">{{ stock[1] }} - {{ stock[2] }}</h5>

                <div class="current-price">Current Price: {{ stock[5] }}</div>
                <div class="tag">Average Price: {{ stock[6] }}</div>

                <div class="action-buttons">
                    <button
                        class="btn btn-secondary"
                        type="submit"
                        name="symbol"
                        value="{{ stock[1] }}"
                    >
                        View performance across the last 30 days
                    </button>
                    <button
                        class="btn btn-secondary"
                        type="submit"
                        name="name"
                        value="{{ stock[2] }}"
                    >
                        View {{ stock[2] }} Company Profile
                    </button>
                    <button
                        class="btn btn-success"
                        type="submit"
                        name="add"
                        value="{{ stock[0] }}"
                    >
                        Add to Watchlist
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</form>

<style>
    .dropdown {
        position: relative;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }
    .header {
        background-color: #f5f5f5;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
    }

    .input-group {
        display: flex;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    }

    .input-group .form-control {
        border: none;
        padding: 10px 20px;
        font-size: 1.25rem;
        box-shadow: none;
        flex-grow: 1;
    }

    .input-group .btn {
        background-color: #0275d8;
        color: #fff;
        border: none;
        padding: 7.5px 20px;
        font-size: 1.25rem;
        transition: background-color 0.3s;
        width: 120px;
    }

    .input-group .btn:hover {
        background-color: #025aa5;
    }
</style>
{% endblock %} j
